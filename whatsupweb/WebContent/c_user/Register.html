<div>     
                            <h2><strong>Create an Account</strong></h2>
  <form class="form-horizontal" action="/action_page.php" enctype="multipart/form-data">
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Username:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter Username" name="email">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Gender:</label>
      <div class="col-sm-10">
        <select name="gender" class="form-control">
            <option value="Male">Male</option>
            <option value="Feamle">Female</option>
        </select>
        
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">DOB:</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="datepicker" placeholder="DOB" name="dob">
      </div>
    </div>


     <div class="form-group">
      <label class="control-label col-sm-2" for="email">Profle Image:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" id="profile_img" name="profile_img">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" style="background: #FE814B;">Register</button>
      </div>
    </div>
  </form>
